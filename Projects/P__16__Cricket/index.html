<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button id="bat" class="choice-button">
    <img src="images/bat.png" alt="Bat Image" class="choice-image">
  </button>

  <button id="ball" class="choice-button">
    <img src="images/ball.png" alt="Ball Image" class="choice-image">
  </button>

  <button id="stamp" class="choice-button">
    <img src="images/stump.png" alt="Stump Image" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <div>
    <button id="totalbBtn" class="totalBtn"> </button>
  </div>
  
  <button id="resbtn" class="resbtn">Reset</button>



  <script src="sctipt.js"></script>
</body>

</html>
