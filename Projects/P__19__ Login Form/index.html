<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="login-container">

        <div class="left">
            <div class="promo-container">
                <img src="images/6057485.jpg" alt="promo">
                <h2>Discover a world of possibilities at your fingertips</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis similique animi dolor nam quia vitae
                    temporibus dolore reiciendis. Perferendis, consequuntur?</p>
            </div>
        </div>

        <div class="right">
            <div class="login-box">
                <h2>Welcome back</h2>
                <p>Please enter your details</p>

                <form action="login">
                    <label for="email">Email Address</label>
                    <input type="email" required placeholder="example123@email.com" id="email">

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" required placeholder="***********" id="password">
                       <span id="toggle-pass">
                        <span id="show" >
                            <i class="fa-regular fa-eye-slash"></i>
                        </span>
                       </span> 
                    </div>

                    <button class="sign-btn">Sign In</button>
                    <button class="google-btn">Sing In with Google</button>
                </form>

               <div id="last"> <p id="last">Don't have an account <a href="#">Sing Up</a></p></div>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
