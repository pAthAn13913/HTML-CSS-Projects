<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">

        <h1>BMI Calculator</h1>

        <form action="" id="form">
            <label for="height">Height</label>
            <input id="height" type="number" placeholder="cm..."  step="0.01" >
            <label for="weight">Weight</label>
            <input id="weight" type="number" placeholder="kg..."  step="0.01">
            <button id="btn">Calculate</button>
            <button id="btn2" class="clear">clear</button>
        </form>

        <div class="result">
            <h4>Your BMI Score </h4>
            <h2 id="score">50.4</h2>
        </div>

        <div class="info">
            <h4>BNI Weight Guides</h4>
            <p>Under Weight = less then 18.6</p>
            <p>Normal Weight = 18.6 to 24.9</p>
            <p>Over Weight = Greater then 24.9</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
