<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loge_in_page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <label for="user"><i class="fa fa-user"></i>User name</label><br>
            <input type="text" id="user" required><br>
            <label for="pw"><i class="fa fa-lock"></i>Password</label><br>
            <input type="password" id="pw" required><br>
            <a href="#" class="forgetpw">Forget password</a><br>
            <button>
                <i class="fa-solid fa-paper-plane"></i>
                <input type="submit" value="Login" id="btn">
            </button>
            <div class="signup">
                Not a member? <a href="#">Signup</a>
            </div>


        </form>
    </div>
    
    
</body>
</html>
